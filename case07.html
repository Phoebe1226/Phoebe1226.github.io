            <p>金亞金屬成立旗下新品牌Artmo愛特貝羅，欲將高品質、高藝術品味的銅雕門推向世界舞台，而其客戶多為大型營造業與建築設計師等高端客戶，這些族群本身對於品質與設計就有一定的要求。</p>
            <p>金亞金屬善於產品研發，成立三十年來，共累計超過百項的專業認證，展現出企業注重產品品質與創新的「堅持」精神，北士設計在策畫Artmo愛特貝羅品牌時，便建議金亞金屬融入工藝品質與藝術精神，重新打造國際品牌，以符合高端國際市場所需。</p>
